  profile: "<strong>Christopher K. Stangl</strong> began his career as a special agent with the FBI in 2003. After attending the FBI Academy in Quantico, Virginia, Stangl was assigned to the FBI's Oklahoma City Field Office where he investigated various cyber cases involving criminal computer intrusions, counterterrorism/counterintelligence computer intrusions, intellectual property rights violations, child pornography, extortion, and internet fraud. <br><br>
In 2006, Stangl was transferred to the FBI’s New York Field Office, where he continued to investigate cyber cases, primarily high profile internationally focused computer intrusion matters. While in New York, he served as a supervisory special agent where he aggressively worked with Legal Attaché Offices, the FBI’s overseas offices, to formulate strategic partnerships with foreign law enforcement counterparts to ensure the successful apprehension and prosecution of international cyber criminals. <br><br>
