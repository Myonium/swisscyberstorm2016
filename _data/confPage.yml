-
  title: "Swiss Cyber Storm"
  paragraph: 
  - { text:  'Swiss Cyber Storm 2015 is an international IT security conference in the domain of cyber attacks and defense. On the management and tech track, international experts talk about the latest findings, techniques, visions, opinions and lessons learned. To complement the talks, the conference features a CEO/CISO panel where decision makers discuss the current and future challenges in cyber defense. Swiss Cyber Storm 2015 provides a lot of room for networking with national and international experts. And last but not least, thanks to the co-location of the conference with the European Cyber Security Challenge, it offers an unique opportunity to network with young talents from Austria, Germany, Romania, Spain, Switzerland, United Kingdom and possibly even more countries. All of these countries send a team formed by the winners of their national cyber competition to foster collaboration, networking and with this is determined who has the best young talents in Europe.'
}
  - { text: 'Swiss Cyber Storm is supported by the Federal Department of Foreign Affairs, the Federal Department of Finance and the Swiss Accademy of Engineering Sciences (SATW). Furthermore, the European Cyber Security Challenge is supported by the European Network and Information Security Agency (ENISA) as well as the organizations that each spent time organizing the national competitions for each respective participating country.'
}
