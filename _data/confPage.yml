-
  title: "Travel"
  paragraph: 
  - { raw: '<h4>By Train (recommended)</h4>
The conference center (<a href="http://www.kkl-luzern.ch/" target="_blank">KKL</a>) is located next to the train main station of Lucerne and reachable within a 5 minutes walk. Please refer to the website of SBB for more information and timetables.' }
  - { raw: '<h4>By Car</h4>
Follow the signs to the Lucerne train main station. There is a large parking
garage between the <a href="http://www.kkl-luzern.ch/" target="_blank">KKL</a>
and the train main station (be aware of the parking fees). Please refer to the
website of the <a href="http://www.kkl-luzern.ch/" target="_blank">KKL</a> or
<a href="http://www.parking-luzern.ch/de/" target="_blank">Parking Luzern</a>
for more information.' }
  - { raw: '<h4>By Plane</h4> The closest international airport is located in Zurich (<a href="http://www.zurich-airport.com/passengers-and-visitors" target="_blank">ZRH</a>).  It is recommended that attendees take the <a href="https://www.sbb.ch/en/home.html" target="_blank"> train</a> from the airport to the conference center (travel time approx. 1hr ).' }
